<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaxComp</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="icon" href="../Imagens/avatar site.ico" type="image/x-icon" sizes="512x512">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
    <header>
        <h1>
            <img src="../Imagens/Franklim_logo_Avatar-01.png" alt="Logo do site" style="height: 150px; vertical-align: middle;">
            
            <a classname="header__link" href="./index.html  ">
                App MaxComp
            </a>
        
        </h1>
    </header>
    <main>
        <section id="home" class="centered">
            <h2>Início</h2>
            <p>Bem-vindo ao aplicativo de Análise de Composição Corporal!</p>
        </section>
        <section id="measurements">
            <div class="card">
                <form id="measurements-form">
                    <label>
                        Nome:
                        <input type="text" id="nome" required>
                    </label>
                    <div class="form-group">
                        <label>
                            Peso (kg):
                            <input type="number" id="peso" required>
                        </label>
                        <label>
                            Altura (cm):
                            <input type="number" id="altura" required>
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            Sexo:
                            <select id="sexo" required>
                                <option value="M">Masculino</option>
                                <option value="F">Feminino</option>
                            </select>
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            Protocolo:
                            <select id="protocolo" required style="width: 200px;">
                                <option value="pollock3">Pollock 3 Dobras</option>
                                <option value="pollock7">Pollock 7 Dobras</option>
                                <option value="weltman">Weltman para Obesos</option>
                            </select>
                        </label>
                    </div>
                    <div id="dobras-campos" class="form-group"></div>
                    <h3>Perimetria</h3>
                    <div class="form-group">
                        <label>
                            Ombro (cm):
                            <input type="number" id="ombro" required>
                        </label>
                        <label>
                            Peito (cm):
                            <input type="number" id="peito" required>
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            Braço Direito (cm):
                            <input type="number" id="braco-direito" required>
                        </label>
                        <label>
                            Braço Esquerdo (cm):
                            <input type="number" id="braco-esquerdo" required>
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            Cintura (cm):
                            <input type="number" id="cintura" required>
                        </label>
                        <label>
                            Abdômen (cm):
                            <input type="number" id="abdomen" required>
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            Quadril (cm):
                            <input type="number" id="quadril" required>
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            Coxa Direita (cm):
                            <input type="number" id="coxa-direita" required>
                        </label>
                        <label>
                            Coxa Esquerda (cm):
                            <input type="number" id="coxa-esquerda" required>
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            Panturrilha Direita (cm):
                            <input type="number" id="panturrilha-direita" required>
                        </label>
                        <label>
                            Panturrilha Esquerda (cm):
                            <input type="number" id="panturrilha-esquerda" required>
                        </label>
                    </div>
                    <div class="button-group">
                        <button type="submit" class="btn btn-primary">Calcular</button>
                        <button type="button" class="btn btn-secondary" id="limpar-campos">Limpar Campos</button>
                    </div>
                </form>
            </div>
        </section>
        <section id="resultados">
            <h2>Resultados</h2>
            <div id="resultados-container"></div>
            <div class="button-group">
                <button id="exportar-pdf" class="btn btn-primary">
                    <i class="fas fa-file-pdf"></i> Exportar PDF
                </button>
                <button id="exportar-csv" class="btn btn-primary">
                    <i class="fas fa-file-csv"></i> Exportar CSV
                </button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Análise de Composição Corporal</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.13/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
